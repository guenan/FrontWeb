<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer></script>
    <title>Formulaire modal</title>
  </head>
  <body>
    <div class="container">
      <div class="bouton">
        <button type="button" class="login">Login</button>
        <button type="button" class="sign">Sign Up</button>
      </div>
      <div class="banner">
        <h1>CodeAndCreate</h1>
        <h3>Learn how to code</h3>
      </div>
      <div class="form-container">
        <div class="signup-form-wrapper modal">
          <div class="x-btn signup-x">
            &times;
          </div>
          <div class="form-header">
            <h1>CodeAndCreate</h1>
            <h3>Join Us</h3>
          </div>
          <form class="form">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-group">
              <i class="far fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-group">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button type="button">Sign Up</button>
          </form>
        </div>

        <div class="login-form-wrapper modal">
          <div class="x-btn login-x">
            &times;
          </div>
        
          <div class="form-header">
            <h1>CodeAndCreate</h1>
            <h3>Login</h3>
          </div>
          <form class="form">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-group">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button type="button">Login</button>
          </form>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
